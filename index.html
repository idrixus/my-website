<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>⛧ YOUSSEF ⛧</title>

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="shortcut icon" href="favicon.ico">

    <style>
        :root{
            --red: #ff0000;
            --bg: #000;
        }

        *{ margin:0; padding:0; box-sizing:border-box; cursor:none; }
        body{
            font-family: 'Courier New', monospace;
            background: var(--bg);
            color: var(--red);
            height:100vh;
            overflow:hidden;
            position:relative;
        }

        ::selection{ background: var(--red); color:#000; }

        /* ---------------- Custom cursor ---------------- */
        .cursor{
            width:20px; height:20px; border:2px solid var(--red);
            position:fixed; pointer-events:none; z-index:9999; transition:0.08s;
            border-radius:50%;
            transform:translate(-50%,-50%);
            animation:cursorPulse 2s infinite;
        }
        @keyframes cursorPulse{
            0%,100%{ transform:translate(-50%,-50%) scale(1); opacity:1; }
            50% { transform:translate(-50%,-50%) scale(1.4); opacity:0.5; }
        }

        /* ---------------- Background / noise ---------------- */
        .dark-bg{
            position:fixed; inset:0; z-index:0;
            background:
                repeating-linear-gradient(0deg,#000 0,#0a0000 1px,transparent 1px,transparent 2px,#0a0000 3px),
                repeating-linear-gradient(90deg,#000 0,#0a0000 1px,transparent 1px,transparent 2px,#0a0000 3px);
            opacity:0.35; animation:glitchBg 8s infinite;
        }
        @keyframes glitchBg{
            0%,100%{ filter:hue-rotate(0deg) brightness(1); }
            25%{ filter:hue-rotate(90deg) brightness(0.85); }
            50%{ filter:hue-rotate(180deg) brightness(1.2); }
            75%{ filter:hue-rotate(270deg) brightness(0.9); }
        }

        .static{
            position:fixed; inset:0; z-index:1; pointer-events:none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><rect width="100" height="100" fill="%23000"/><rect width="1" height="1" x="50" y="50" fill="%23fff" opacity="0.5"/></svg>');
            opacity:0.03; animation:staticNoise 0.12s steps(1) infinite;
        }
        @keyframes staticNoise{
            0%{ transform:translate(0,0); } 50%{ transform:translate(1%, -1%);} 100%{ transform:translate(0,0);}
        }

        /* ---------------- Container ---------------- */
        .container{
            position:relative; z-index:10;
            height:100vh; display:flex; align-items:center; justify-content:center; gap:40px; flex-direction:column;
        }

        /* ---------------- Corrupted Title ---------------- */
        .corrupted-text{
            font-size:clamp(2rem, 8vw, 5.5rem);
            letter-spacing:0.5em; position:relative; color:#fff;
            text-shadow: 0 0 10px var(--red), 0 0 20px var(--red), 0 0 40px var(--red);
            animation:corruptedGlitch 2s infinite;
            z-index:12;
        }
        @keyframes corruptedGlitch{
            0%,100%{ text-shadow: 0 0 10px var(--red),0 0 20px var(--red); }
            50%{ text-shadow: 0 0 12px #fff, 0 0 30px #fff; color:#fff; }
        }

        /* pseudo RGB layers for text */
        .corrupted-text::before,
        .corrupted-text::after{
            content: attr(data-text);
            position:absolute; inset:0; left:0; top:0;
            z-index:-1; opacity:0.8;
            pointer-events:none;
        }
        .corrupted-text::before{ color:var(--red); transform:translate(-3px,-2px); mix-blend-mode:screen; animation:clip1 0.8s infinite; }
        .corrupted-text::after{ color:#00f; transform:translate(3px,2px); mix-blend-mode:screen; animation:clip2 1.2s infinite; }

        @keyframes clip1{
            0%{ clip-path: inset(0 0 60% 0); } 50%{ clip-path: inset(40% 0 10% 0);} 100%{ clip-path: inset(0 0 60% 0);}
        }
        @keyframes clip2{
            0%{ clip-path: inset(20% 0 40% 0); } 50%{ clip-path: inset(5% 0 60% 0);} 100%{ clip-path: inset(20% 0 40% 0);}
        }

        /* ---------------- Profile Glitch (copy-paste ready) ---------------- */
        .glitch-img{
            position:relative; width:260px; height:260px; border-radius:14px; overflow:hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8), 0 0 40px rgba(255,0,0,0.06);
            z-index:11; transition:transform .25s ease;
        }

        .glitch-img img{
            width:100%; height:100%; object-fit:cover; display:block;
            filter:grayscale(70%) contrast(120%); transform-origin:center;
            transition: transform .25s ease, filter .25s ease;
        }

        /* RGB split layers using pseudo elements */
        .glitch-img::before,
        .glitch-img::after{
            content:""; position:absolute; inset:0; background-size:cover; background-position:center; pointer-events:none;
            mix-blend-mode:screen; opacity:0.85; transition:opacity .15s;
            will-change:transform, clip-path;
        }
        /* left (red) */
        .glitch-img::before{
            background-image: url('me.png');
            transform: translate(-6px,0);
            animation:glitchLayerA 2.6s infinite linear;
            filter: hue-rotate(0deg) contrast(110%) saturate(120%);
        }
        /* right (blue/green) */
        .glitch-img::after{
            background-image: url('me.png');
            transform: translate(6px,0);
            animation:glitchLayerB 3.2s infinite linear;
            filter: hue-rotate(200deg) contrast(110%) saturate(120%);
            opacity:0.7;
        }

        /* scanlines overlay */
        .glitch-img .scanlines{
            position:absolute; inset:0; pointer-events:none;
            background: repeating-linear-gradient( to bottom, rgba(255,255,255,0.00) 0px, rgba(255,255,255,0.02) 1px );
            mix-blend-mode:overlay; opacity:0.06;
        }

        /* subtle noise mask */
        .glitch-img .noise{
            position:absolute; inset:0; pointer-events:none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"><rect width="40" height="40" fill="%23000"/><circle cx="10" cy="10" r="1" fill="%23fff" opacity="0.03"/></svg>');
            opacity:0.04;
            mix-blend-mode:overlay;
        }

        /* Hover intensify */
        .glitch-img:hover img{ transform: scale(1.03); }
        .glitch-img.glitched::before{ transform: translate(-20px,-6px) skewX(-3deg); opacity:1; }
        .glitch-img.glitched::after{ transform: translate(20px,6px) skewX(3deg); opacity:1; }

        @keyframes glitchLayerA{
            0%{ clip-path: inset(0 0 0 0); transform:translate(-6px,0); }
            10%{ clip-path: inset(10% 0 60% 0); transform:translate(-10px,-2px); }
            30%{ clip-path: inset(30% 0 10% 0); transform:translate(-3px,1px); }
            50%{ clip-path: inset(5% 0 40% 0); transform:translate(-14px,3px); }
            70%{ clip-path: inset(20% 0 30% 0); transform:translate(-6px,-1px); }
            100%{ clip-path: inset(0 0 0 0); transform:translate(-6px,0); }
        }
        @keyframes glitchLayerB{
            0%{ clip-path: inset(0 0 0 0); transform:translate(6px,0); }
            15%{ clip-path: inset(15% 0 10% 0); transform:translate(12px,2px); }
            40%{ clip-path: inset(35% 0 5% 0); transform:translate(3px,-2px); }
            60%{ clip-path: inset(10% 0 40% 0); transform:translate(18px,6px); }
            85%{ clip-path: inset(20% 0 20% 0); transform:translate(6px,-2px); }
            100%{ clip-path: inset(0 0 0 0); transform:translate(6px,0); }
        }

        /* small screens */
        @media (max-width:480px){
            .glitch-img{ width:180px; height:180px; }
            .corrupted-text{ font-size:2.6rem; letter-spacing:0.3em; }
        }

        /* rest of your original visual bits (terminals, drips etc) kept lightweight */
        .warning-text{ position:absolute; top:18px; left:18px; font-size:10px; color:var(--red); opacity:0.6; font-family:monospace; animation:flicker 3s infinite; z-index:12;}
        @keyframes flicker{0%,100%{opacity:0.6}50%{opacity:0.2}75%{opacity:0.8}}

        .terminal{ position: absolute; bottom:20px; right:20px; width:300px; height:150px; background: rgba(0,0,0,0.9); border:1px solid var(--red); padding:10px; font-size:10px; color:var(--red); overflow:hidden; opacity:0.7; z-index:10;}
        .terminal-line{ margin:2px 0; animation:typeLine 10s infinite; }
        @keyframes typeLine{ 0%,100%{ opacity:0 } 50%{ opacity:1 } }

        /* small accessibility help: disable strong subliminal flash by toggling .subliminal-disabled on body */
        .subliminal{ position:fixed; inset:0; background:var(--red); opacity:0; pointer-events:none; z-index:9998; animation:subliminalFlash 20s infinite; }
        @keyframes subliminalFlash{ 0%,99%,100%{ opacity:0 } 99.5%{ opacity:0.1 } }

        /* Keep z-index order safe */
        .distortion{ position:fixed; inset:0; pointer-events:none; z-index:100; background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,0,0,0.03) 2px, rgba(255,0,0,0.03) 4px); animation:distort 0.5s infinite; }
        @keyframes distort{ 0%,100%{ transform:skew(0deg) } 50%{ transform:skew(0.5deg) } }

    </style>
</head>
<body>
    <div class="dark-bg"></div>
    <div class="static"></div>
    <div class="distortion"></div>
    <div class="subliminal"></div>

    <!-- custom cursor -->
    <div class="cursor" id="cursor"></div>

    <div class="container">
        <!-- Put the profile with glitch here -->
        <div class="glitch-img" id="profileGlitch" aria-hidden="false">
            <!-- Replace me.png with your photo (square recommended) -->
            <img src="me.png" alt="Youssef Photo" class="profile-img">
            <div class="scanlines" aria-hidden="true"></div>
            <div class="noise" aria-hidden="true"></div>
        </div>

        <!-- Title -->
        <h1 class="corrupted-text" data-text="YOUSSEF">YOUSSEF</h1>
    </div>

    <!-- Warning area -->
    <div class="warning-text">
        &gt; WARNING: انت دخلت موقع الي عامله مريض نفسي<br>
        &gt; WHATSAPP: +201066724157<br>
        &gt; كلها شويه ونطلع علي فوق<br>
        &gt; ⛧ لسه مش لاقي فكرة موقع ⛧
    </div>

    <!-- Terminal -->
    <div class="terminal">
        <div class="terminal-line">&gt; Establishing connection...</div>
        <div class="terminal-line" style="animation-delay:1s">&gt; تمام</div>
        <div class="terminal-line" style="animation-delay:2s">&gt; جبنه براميلي</div>
        <div class="terminal-line" style="animation-delay:3s">&gt; Downloading Yossef-Database.db</div>
        <div class="terminal-line" style="animation-delay:4s">&gt; ERROR: يوسف لسه مبضون</div>
        <div class="terminal-line" style="animation-delay:5s">&gt; ⛧ ⛧ ⛧ ⛧ ⛧ ⛧ ⛧ ⛧</div>
    </div>

    <script>
        // custom cursor follow
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e)=> {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // random subtle invert glitch like original
        setInterval(()=> {
            if (Math.random() > 0.92) {
                document.body.style.filter = 'invert(1)';
                setTimeout(()=> document.body.style.filter = '', 60);
            }
        }, 3000);

        // random screen shake
        setInterval(()=> {
            if (Math.random() > 0.96) {
                document.body.style.transition = 'transform 0.2s';
                document.body.style.transform = 'translate(6px, -6px)';
                setTimeout(()=> { document.body.style.transform = ''; }, 200);
            }
        }, 4500);

        // Profile intense glitch trigger (random)
        const profile = document.getElementById('profileGlitch');
        function flashGlitch(duration=200){
            profile.classList.add('glitched');
            setTimeout(()=> profile.classList.remove('glitched'), duration);
        }

        // occasional big glitch
        setInterval(()=> {
            if (Math.random() > 0.94) flashGlitch(300 + Math.random()*500);
        }, 3500);

        // also trigger on mouseover for dramatic hover
        profile.addEventListener('mouseenter', ()=> flashGlitch(500));
        profile.addEventListener('click', ()=> flashGlitch(800));

        // Keyboard tiny distortion
        document.addEventListener('keydown', ()=> {
            const dist = document.querySelector('.distortion');
            dist.style.opacity = '1';
            setTimeout(()=> dist.style.opacity = '0', 120);
        });

        // if you want to disable subliminal flash for accessibility quickly:
        // document.body.classList.add('subliminal-disabled');
        // that would require adjusting CSS to respect the class (not done here) —
        // quick option: comment out the .subliminal div in the HTML if needed.

        // Console vibes
        console.log('%c⛧ WARNING ⛧', 'color: red; font-size: 28px; font-weight:bold;');
        console.log('%cYOU SHOULD NOT BE HERE', 'color: red; font-size:18px');
        console.log('%cTHEY ARE WATCHING', 'color: red; font-size:14px');

    </script>
</body>
</html>
