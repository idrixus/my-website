<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ادريس — Black Hat Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@300;600;900&display=swap"
        rel="stylesheet">
    <meta name="theme-color" content="#001000">
    <style>
        /* ==========================
     Matrix / Dark Web — Ultra
     ========================== */
        :root {
            --bg: #030303;
            --panel: rgba(0, 0, 0, 0.45);
            --neon-green: #00ff73;
            --neon-cyan: #4af0ff;
            --muted: #8ea19f;
            --scary-red: #ff2e2e;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background: var(--bg);
            font-family: Inter, "Share Tech Mono", monospace, system-ui;
            color: #0f0;
            overflow: hidden
        }

        body {
            background-image: radial-gradient(ellipse at 20% 10%, rgba(0, 255, 115, 0.02), transparent 5%), radial-gradient(ellipse at 80% 90%, rgba(74, 240, 255, 0.01), transparent 12%);
        }

        /* stage */
        .stage {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
            isolation: isolate;
            overflow: hidden
        }

        /* Matrix canvas layers */
        canvas.matrix {
            position: absolute;
            inset: 0;
            z-index: 1;
            display: block
        }

        canvas.chars {
            position: absolute;
            inset: 0;
            z-index: 2;
            mix-blend-mode: screen;
            opacity: 0.9
        }

        .nebula {
            position: absolute;
            inset: -20%;
            z-index: 0;
            filter: blur(60px) saturate(1.2);
            opacity: 0.65;
            background:
                radial-gradient(20% 30% at 10% 15%, rgba(0, 255, 115, 0.03), transparent 5%),
                radial-gradient(18% 28% at 80% 78%, rgba(74, 240, 255, 0.02), transparent 6%);
            transform: translateZ(0);
            animation: neb 20s linear infinite;
        }

        @keyframes neb {
            0% {
                transform: translate3d(-2%, 0, 0)
            }

            50% {
                transform: translate3d(2%, 0, 0)
            }

            100% {
                transform: translate3d(-2%, 0, 0)
            }
        }

        /* scanning overlay */
        .scan {
            position: absolute;
            inset: 0;
            z-index: 4;
            pointer-events: none;
            background-image: repeating-linear-gradient(180deg, rgba(0, 255, 115, 0.02) 0px, rgba(0, 255, 115, 0.02) 1px, transparent 1px, transparent 8px);
            opacity: 0.04;
            mix-blend-mode: overlay
        }

        /* static noise (flicker) */
        .noise {
            position: absolute;
            inset: 0;
            z-index: 6;
            pointer-events: none;
            background-image: linear-gradient(180deg, rgba(255, 255, 255, 0.01), rgba(0, 0, 0, 0));
            opacity: 0.03;
            mix-blend-mode: overlay
        }

        /* main center panel */
        .panel {
            position: relative;
            z-index: 8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 36px 48px;
            border-radius: 12px;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.30));
            box-shadow: 0 12px 60px rgba(0, 0, 0, 0.85), inset 0 1px 0 rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(8px) saturate(0.95);
            user-select: none;
            transform: translateZ(0);
        }

        /* NAME */
        .name-wrap {
            position: relative;
            display: inline-block;
            line-height: 1;
            text-align: center;
            overflow: visible;
        }

        .name {
            font-weight: 900;
            font-size: clamp(44px, 10vw, 118px);
            letter-spacing: 0.01em;
            color: #dfffe8;
            position: relative;
            padding: 6px 10px;
        }

        /* layered glitch copies */
        .name .copy {
            position: absolute;
            inset: 0;
            left: 0;
            top: 0;
            pointer-events: none;
            mix-blend-mode: screen;
            opacity: 0.95;
        }

        .name .r {
            color: var(--neon-cyan);
            transform: translate(0, 0);
            filter: drop-shadow(0 8px 18px rgba(74, 240, 255, 0.06))
        }

        .name .g {
            color: var(--neon-green);
            filter: blur(.3px)
        }

        .name .base {
            color: #d7fff0;
            z-index: 6
        }

        /* subtitle */
        .sub {
            margin-top: 10px;
            color: var(--muted);
            font-size: 14px
        }

        /* scary accent bars */
        .bars {
            position: absolute;
            inset: auto 0 0 0;
            height: 6px;
            z-index: 9;
            pointer-events: none;
            display: flex;
            gap: 6px;
            justify-content: center;
            align-items: center;
            margin-bottom: -60px
        }

        .bar {
            width: 48px;
            height: 6px;
            background: linear-gradient(90deg, var(--neon-green), var(--neon-cyan));
            box-shadow: 0 6px 20px rgba(0, 255, 130, 0.06);
            opacity: 0.85;
            transform-origin: center;
            animation: barPulse 3s ease-in-out infinite
        }

        .bar:nth-child(2) {
            width: 36px;
            animation-duration: 2.6s
        }

        .bar:nth-child(3) {
            width: 24px;
            animation-duration: 3.6s
        }

        @keyframes barPulse {
            0% {
                transform: scaleX(0.36)
            }

            50% {
                transform: scaleX(1)
            }

            100% {
                transform: scaleX(0.36)
            }
        }

        /* controls top-left */
        .controls {
            position: fixed;
            left: 16px;
            top: 16px;
            z-index: 20;
            display: flex;
            gap: 8px;
            align-items: center
        }

        .ctrl {
            background: rgba(0, 0, 0, 0.45);
            color: var(--muted);
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.03);
            cursor: pointer;
            font-size: 13px
        }

        .ctrl.active {
            color: var(--neon-green);
            box-shadow: 0 8px 30px rgba(0, 255, 130, 0.04)
        }

        /* Panic flash overlay */
        .panic {
            position: fixed;
            inset: 0;
            z-index: 60;
            pointer-events: none;
            background: radial-gradient(circle at center, rgba(255, 0, 0, 0.06), rgba(0, 0, 0, 0) 30%);
            opacity: 0;
            transition: opacity .2s linear
        }

        /* hint */
        .hint {
            position: fixed;
            right: 16px;
            bottom: 16px;
            z-index: 30;
            color: var(--muted);
            font-size: 12px;
            background: rgba(0, 0, 0, 0.45);
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.02)
        }

        /* tiny footer label */
        .footer-note {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 8px;
            z-index: 30;
            color: rgba(150, 255, 200, 0.06);
            font-size: 12px;
            letter-spacing: 0.12em
        }

        /* accessibility */
        @media (prefers-reduced-motion: reduce) {

            .nebula,
            .slice,
            .bars,
            .panel,
            .ring {
                animation: none !important;
                transition: none !important
            }

            canvas.matrix,
            canvas.chars {
                opacity: 0.6
            }

            .ctrl {
                display: none
            }
        }

        @media (max-width:720px) {
            .panel {
                padding: 22px 26px;
                border-radius: 10px
            }

            .name {
                font-size: clamp(28px, 18vw, 56px)
            }

            body {
                overflow: auto
            }
        }
    </style>
</head>

<body>
    <div class="stage" role="main" aria-label="عرض اسم ادريس">
        <div class="nebula" aria-hidden="true"></div>

        <!-- Matrix drawing canvases -->
        <canvas id="matrixCanvas" class="matrix" aria-hidden="true"></canvas>
        <canvas id="charCanvas" class="chars" aria-hidden="true"></canvas>

        <div class="scan" aria-hidden="true"></div>
        <div class="noise" aria-hidden="true"></div>

        <!-- center panel -->
        <div class="panel" role="region" aria-label="اللوحة الرئيسية">
            <div class="name-wrap" id="nameWrap">
                <div class="name" id="name">
                    <span class="copy base">ادريس</span>
                    <span class="copy r">ادريس</span>
                    <span class="copy g">ادريس</span>
                </div>
                <div class="sub">Black-Hat · Dark Web Vibe · Matrix Overload</div>
            </div>
            <div class="bars" aria-hidden="true">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>

        <div class="controls" role="toolbar" aria-label="عناصر تحكم">
            <button class="ctrl" id="levelLow" title="Low">Low</button>
            <button class="ctrl active" id="levelMed" title="Medium">Medium</button>
            <button class="ctrl" id="levelHigh" title="Ultra">Ultra</button>
            <button class="ctrl" id="panicBtn" title="Panic (GORE)">⚠️</button>
            <button class="ctrl" id="muteBtn" title="Toggle sound">🔈</button>
        </div>

        <div class="panic" id="panicOverlay" aria-hidden="true"></div>

        <div class="hint" role="note">Space: تشغيل/إيقاف • G: جليتش • P: Panic</div>
        <div class="footer-note">— dark showcase —</div>
    </div>

    <script>
        /* ====================================================
           Matrix + Glitch Ultra — No external libs (all JS)
           ==================================================== */

        /* Helpers */
        const $ = sel => document.querySelector(sel);

        /* State */
        let intensity = 'medium'; // low / medium / high
        let running = true;
        let soundOn = false; // optional ambient sound
        let panicTimeout = null;

        /* Canvas setup */
        const mat = $('#matrixCanvas');
        const chars = $('#charCanvas');
        const DPR = Math.max(1, window.devicePixelRatio || 1);
        function fitCanvas() {
            mat.width = Math.floor(window.innerWidth * DPR);
            mat.height = Math.floor(window.innerHeight * DPR);
            mat.style.width = window.innerWidth + 'px';
            mat.style.height = window.innerHeight + 'px';
            chars.width = mat.width;
            chars.height = mat.height;
            chars.style.width = mat.style.width;
            chars.style.height = mat.style.height;
            // re-init streams
            initMatrix();
        }
        window.addEventListener('resize', fitCanvas);

        /* Matrix streams */
        let columns = [];
        let matrixCtx = mat.getContext('2d');
        matrixCtx.scale(DPR, DPR);
        let charCtx = chars.getContext('2d');
        charCtx.scale(DPR, DPR);

        /* characters */
        const charset = '01يهلابمكتبتشفنطقز١٢٣٤٥٦٧٨٩<>/#[]{}()@#$%&*-+=~|:;.,؟'; // mix arabic & symbols & binary
        const glyphs = charset.split('');

        function rand(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min }
        function initMatrix() {
            const cw = window.innerWidth;
            const ch = window.innerHeight;
            const fontSize = getFontSizeForIntensity();
            const cols = Math.floor(cw / fontSize) + 1;
            columns = new Array(cols).fill(0).map(() => ({
                x: null,
                y: rand(-200, 0) * Math.random(),
                speed: fontSize * (0.35 + Math.random() * 0.9),
                size: fontSize,
                trail: rand(4, 20),
                active: Math.random() > 0.2
            }));
            // position x
            columns.forEach((c, i) => c.x = i * fontSize + (fontSize * 0.2));
        }

        /* intensity adjustments */
        function getFontSizeForIntensity() {
            if (intensity === 'low') return Math.max(12, Math.round(Math.min(window.innerWidth, window.innerHeight) / 80));
            if (intensity === 'high') return Math.max(14, Math.round(Math.min(window.innerWidth, window.innerHeight) / 40));
            return Math.max(13, Math.round(Math.min(window.innerWidth, window.innerHeight) / 55)); // medium
        }

        /* draw loop */
        let lastTime = 0;
        function loop(t) {
            if (!running) { requestAnimationFrame(loop); return; }
            const dt = t - lastTime; lastTime = t;

            // clear with slight fade for trailing effect
            matrixCtx.clearRect(0, 0, mat.width / DPR, mat.height / DPR);
            matrixCtx.fillStyle = 'rgba(0,0,0,0.28)';
            matrixCtx.fillRect(0, 0, mat.width / DPR, mat.height / DPR);

            // draw each column
            const cols = columns.length;
            for (let i = 0; i < cols; i++) {
                const col = columns[i];
                if (!col.active) continue;
                const x = col.x;
                const y = col.y;
                const fs = col.size;
                // occasionally change speed and trail (produce chaos)
                if (Math.random() < 0.005) col.speed *= (0.86 + Math.random() * 0.3);
                matrixCtx.font = `${fs}px "Share Tech Mono", monospace`;
                // produce a vertical trail of glyphs
                for (let s = 0; s < col.trail; s++) {
                    const gy = y - (s * fs);
                    if (gy < -fs) continue;
                    const ch = glyphs[Math.floor(Math.random() * glyphs.length)];
                    const alpha = 1 - (s / col.trail);
                    // head is brighter
                    if (s === 0) {
                        matrixCtx.fillStyle = `rgba(180,255,200,${clamp(alpha, 0.7, 1)})`;
                        matrixCtx.fillText(ch, x, gy);
                    } else {
                        // tinted trail
                        matrixCtx.fillStyle = `rgba(0,200,120,${alpha * 0.18})`;
                        matrixCtx.fillText(ch, x, gy);
                    }
                }
                // step
                col.y += col.speed * (0.016 * (1 + (intensity === 'high' ? 0.6 : intensity === 'low' ? -0.25 : 0)));
                // reset if out of bounds with some randomness
                if (col.y > window.innerHeight + (col.trail * fs)) {
                    if (Math.random() < 0.92) {
                        col.y = rand(-100, 0) * Math.random();
                        col.speed = fs * (0.35 + Math.random() * 0.9);
                        col.trail = rand(4, 28);
                    } else {
                        // occasionally keep it going slower (makes sporadic long tails)
                        col.y = -rand(10, 200);
                    }
                }
            }

            // second canvas: burst characters, corruption overlays
            charCtx.clearRect(0, 0, chars.width / DPR, chars.height / DPR);
            charCtx.font = `${Math.max(12, Math.round(getFontSizeForIntensity() * 1.1))}px "Share Tech Mono", monospace`;
            // draw occasional big corruption glyphs
            if (Math.random() < (intensity === 'high' ? 0.28 : intensity === 'low' ? 0.05 : 0.12)) {
                const gx = rand(0, window.innerWidth);
                const gy = rand(0, window.innerHeight);
                const gc = glyphs[Math.floor(Math.random() * glyphs.length)];
                charCtx.fillStyle = `rgba(0,255,140,${0.08 + Math.random() * 0.18})`;
                charCtx.fillText(gc.repeat(rand(1, 5)), gx, gy);
            }
            requestAnimationFrame(loop);
        }

        /* start */
        function startMatrix() {
            fitCanvas();
            lastTime = performance.now();
            requestAnimationFrame(loop);
        }
        startMatrix();

        /* ========== Glitch slices & RGB jitter on name ========== */
        const nameWrap = document.getElementById('nameWrap');
        const base = document.querySelector('.name .base');
        const r = document.querySelector('.name .r');
        const g = document.querySelector('.name .g');
        const panicOverlay = document.getElementById('panicOverlay');

        function applyGlitch(burst = false) {
            // quick slices + shifts + flicker
            const slices = [];
            const n = burst ? rand(4, 9) : rand(1, 4);
            for (let i = 0; i < n; i++) {
                slices.push({
                    rTrans: `translate(${rand(-18, 18)}px,${rand(-10, 10)}px)`,
                    gTrans: `translate(${rand(-12, 12)}px,${rand(-18, 18)}px)`,
                    rClip: `inset(${rand(0, 70)}% 0 ${rand(0, 70)}% 0)`,
                    gClip: `inset(${rand(0, 70)}% 0 ${rand(0, 70)}% 0)`
                });
            }
            // apply one immediately
            const s = slices[0];
            r.style.transform = s.rTrans;
            r.style.clipPath = s.rClip;
            r.style.opacity = 0.8;
            g.style.transform = s.gTrans;
            g.style.clipPath = s.gClip;
            g.style.opacity = 0.7;
            base.style.transform = `translate(${rand(-4, 4)}px,${rand(-3, 3)}px)`;
            // tiny screen shake by moving panel
            const panel = document.querySelector('.panel');
            panel.style.transform = `translate(${rand(-6, 6)}px,${rand(-6, 6)}px)`;
            // flicker overlay opacity change
            panicOverlay.style.opacity = 0.02 + Math.random() * 0.08;

            // clear soon
            setTimeout(() => {
                r.style.transform = 'translate(0,0)';
                g.style.transform = 'translate(0,0)';
                r.style.clipPath = 'inset(0 0 0 0)';
                g.style.clipPath = 'inset(0 0 0 0)';
                r.style.opacity = 1; g.style.opacity = 1;
                base.style.transform = 'translate(0,0)';
                const panel = document.querySelector('.panel');
                panel.style.transform = 'translateZ(0)';
                panicOverlay.style.opacity = 0;
            }, burst ? rand(350, 900) : rand(80, 380));
        }

        /* schedule ambient glitches depending on intensity */
        let glitchTimer = null;
        function scheduleGlitch() {
            clearTimeout(glitchTimer);
            const delay = intensity === 'low' ? rand(2500, 7000) : intensity === 'high' ? rand(300, 1600) : rand(900, 3500);
            glitchTimer = setTimeout(() => {
                if (running) applyGlitch(Math.random() < 0.25);
                scheduleGlitch();
            }, delay);
        }
        scheduleGlitch();

        /* controls */
        $('#levelLow').addEventListener('click', () => setIntensity('low'));
        $('#levelMed').addEventListener('click', () => setIntensity('medium'));
        $('#levelHigh').addEventListener('click', () => setIntensity('high'));

        function setIntensity(level) {
            intensity = level;
            $('#levelLow').classList.toggle('active', level === 'low');
            $('#levelMed').classList.toggle('active', level === 'medium');
            $('#levelHigh').classList.toggle('active', level === 'high');
            // adjust columns font size
            initMatrix();
        }

        /* Panic button */
        $('#panicBtn').addEventListener('click', () => doPanic());
        function doPanic() {
            if (panicTimeout) return;
            // crazy burst
            applyGlitch(true);
            // flood matrix with high activity for short time
            const old = intensity;
            setIntensity('high');
            panicOverlay.style.opacity = 0.08;
            // flash border around name
            document.querySelector('.panel').style.boxShadow = '0 0 48px rgba(255,46,46,0.18)';
            panicTimeout = setTimeout(() => {
                setIntensity(old);
                panicOverlay.style.opacity = 0;
                document.querySelector('.panel').style.boxShadow = '';
                panicTimeout = null;
            }, 2200);
        }

        /* space to toggle running */
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') { e.preventDefault(); running = !running; if (running) { requestAnimationFrame(loop); } else { /* paused */ } }
            if (e.key.toLowerCase() === 'g') { applyGlitch(true); }
            if (e.key.toLowerCase() === 'p') { doPanic(); }
        });

        /* click glitch */
        $('#nameWrap').addEventListener('pointerdown', () => applyGlitch(false));

        /* mute button placeholder (no sound implemented by default) */
        $('#muteBtn').addEventListener('click', () => {
            soundOn = !soundOn;
            $('#muteBtn').textContent = soundOn ? '🔊' : '🔈';
        });

        /* Utility clamp */
        function clamp(v, a, b) { return Math.max(a, Math.min(b, v)); }

        /* Respect reduced motion: pause everything */
        (function () {
            if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                running = false;
                document.querySelectorAll('.ctrl').forEach(b => b.style.display = 'none');
            }
        })();

        /* initial focus: accessibility hint */
        setTimeout(() => {
            const h = document.querySelector('.hint');
            if (h) h.style.opacity = 0.7;
            setTimeout(() => { if (h) h.style.opacity = 0.0; }, 4200);
        }, 1200);

    </script>
</body>

</html>
