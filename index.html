<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>يوسف — Black Net Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@300;600;900&display=swap"
        rel="stylesheet">
    <meta name="theme-color" content="#000800">
    <style>
        /* ===========================
     Yusuf — Ultra Dark Web Look
     Auto-run, no buttons, max vibe
     =========================== */
        :root {
            --bg: #000302;
            --deep: #020404;
            --neon-green: #00ff66;
            --neon-cyan: #4af0ff;
            --muted: #7f9a8d;
            --accent-red: #ff2e2e;
            --glass: rgba(255, 255, 255, 0.02);
            --blur: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        html,
        body {
            height: 100%;
            background: linear-gradient(180deg, #000102, #020306);
            font-family: Inter, "Share Tech Mono", monospace;
            color: #bfffe6;
            overflow: hidden
        }

        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Stage */
        .stage {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
            isolation: isolate;
            background:
                radial-gradient(40% 30% at 10% 10%, rgba(0, 255, 120, 0.02), transparent 6%),
                radial-gradient(30% 24% at 85% 90%, rgba(74, 240, 255, 0.01), transparent 10%);
        }

        /* Nebula / smoke */
        .nebula {
            position: absolute;
            inset: -30%;
            z-index: 0;
            filter: blur(90px) saturate(1.2) contrast(1.02);
            opacity: 0.86;
            background:
                radial-gradient(30% 40% at 5% 8%, rgba(0, 255, 120, 0.035), transparent 6%),
                radial-gradient(20% 30% at 90% 85%, rgba(74, 240, 255, 0.02), transparent 8%),
                conic-gradient(from 60deg, rgba(0, 0, 0, 0.02), rgba(255, 255, 255, 0.01));
            animation: neb 24s linear infinite;
            mix-blend-mode: screen;
        }

        @keyframes neb {
            0% {
                transform: translate3d(-3%, 0, 0)
            }

            50% {
                transform: translate3d(3%, 0, 0)
            }

            100% {
                transform: translate3d(-3%, 0, 0)
            }
        }

        /* Matrix canvases */
        canvas#matrix,
        canvas#corrupt {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            display: block;
        }

        canvas#overlays {
            position: absolute;
            inset: 0;
            z-index: 7;
            pointer-events: none;
        }

        /* scanlines & grain */
        .scan {
            position: absolute;
            inset: 0;
            z-index: 9;
            mix-blend-mode: overlay;
            opacity: 0.06;
            background-image: repeating-linear-gradient(180deg, rgba(0, 255, 110, 0.02) 0px, rgba(0, 255, 110, 0.02) 1px, transparent 1px, transparent 6px)
        }

        .grain {
            position: absolute;
            inset: 0;
            z-index: 11;
            opacity: 0.03;
            mix-blend-mode: overlay;
            background-image: linear-gradient(180deg, rgba(255, 255, 255, 0.01), rgba(0, 0, 0, 0));
        }

        /* Center glass plate */
        .plate {
            position: relative;
            z-index: 12;
            display: grid;
            place-items: center;
            gap: 10px;
            padding: 36px 56px;
            border-radius: 14px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.018), rgba(255, 255, 255, 0.01));
            box-shadow: 0 20px 90px rgba(0, 0, 0, 0.8), inset 0 1px 0 rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(var(--blur)) saturate(1.05);
            transform: translateZ(0);
            user-select: none;
            max-width: min(94vw, 1100px);
            text-align: center;
        }

        /* Name styling */
        .name-wrap {
            position: relative;
            display: inline-block;
            line-height: 1;
            padding: 6px 8px
        }

        .name {
            font-weight: 900;
            font-size: clamp(48px, 10.6vw, 140px);
            letter-spacing: 0.01em;
            color: #dfffee;
            position: relative;
            display: inline-block;
            -webkit-font-smoothing: antialiased;
        }

        /* three layered copies for extreme RGB split */
        .name .copy {
            position: absolute;
            inset: 0;
            left: 0;
            top: 0;
            pointer-events: none;
            mix-blend-mode: screen
        }

        .name .base {
            color: #eafef7;
            z-index: 6
        }

        .name .r {
            color: var(--neon-cyan);
            filter: drop-shadow(0 12px 24px rgba(74, 240, 255, 0.06))
        }

        .name .g {
            color: var(--neon-green);
            filter: blur(.4px)
        }

        /* subtitle for vibe */
        .sub {
            font-size: 14px;
            color: var(--muted);
            opacity: 0.95
        }

        /* subtle orbit rings and pulse */
        .orbit {
            position: absolute;
            z-index: 3;
            inset: unset;
            width: calc(100% + 420px);
            height: calc(100% + 420px);
            border-radius: 50%;
            border: 1px solid rgba(0, 255, 130, 0.02);
            transform: translateY(-6%);
            filter: blur(10px);
            animation: orbt 26s linear infinite;
            mix-blend-mode: screen;
            opacity: 0.9
        }

        @keyframes orbt {
            0% {
                transform: translateY(-6%) rotate(0)
            }

            100% {
                transform: translateY(-6%) rotate(360deg)
            }
        }

        /* thin scanning slice */
        .slice {
            position: absolute;
            inset: 0;
            z-index: 13;
            pointer-events: none;
            mix-blend-mode: overlay;
            opacity: 0.28;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.02) 50%, transparent 100%);
            transform: skewX(-12deg) translateX(-120%);
            animation: slicem 5.4s linear infinite
        }

        @keyframes slicem {
            0% {
                transform: skewX(-12deg) translateX(-120%)
            }

            50% {
                transform: skewX(-12deg) translateX(20%)
            }

            100% {
                transform: skewX(-12deg) translateX(-120%)
            }
        }

        /* overlays for corruption flicker */
        .glow-flicker {
            position: absolute;
            inset: 0;
            z-index: 14;
            pointer-events: none;
            background: radial-gradient(circle at 50% 40%, rgba(0, 255, 120, 0.02), transparent 12%);
            mix-blend-mode: screen;
            opacity: 0.9
        }

        /* footer micro note */
        .note {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 8px;
            z-index: 20;
            color: rgba(160, 255, 185, 0.04);
            font-size: 12px;
            letter-spacing: 0.12em
        }

        /* mobile degrade (still scary but performant) */
        @media (max-width:720px) {
            body {
                overflow: auto
            }

            canvas#matrix,
            canvas#corrupt {
                opacity: 0.92
            }

            .orbit {
                display: none
            }

            .slice {
                display: none
            }

            .plate {
                padding: 18px 22px;
                border-radius: 10px
            }

            .name {
                font-size: clamp(32px, 16vw, 68px)
            }
        }

        /* respect reduced motion */
        @media (prefers-reduced-motion: reduce) {

            .nebula,
            .orbit,
            .slice,
            .glow-flicker {
                animation: none !important;
                transition: none !important;
            }

            canvas#matrix,
            canvas#corrupt {
                opacity: 0.7;
            }
        }
    </style>
</head>

<body>
    <div class="stage" aria-label="عرض اسم يوسف مظلم" role="main">
        <div class="nebula" aria-hidden="true"></div>

        <!-- canvases -->
        <canvas id="matrix"></canvas>
        <canvas id="corrupt"></canvas>
        <canvas id="overlays"></canvas>

        <div class="scan" aria-hidden="true"></div>
        <div class="grain" aria-hidden="true"></div>

        <div class="plate" aria-hidden="false" role="region" aria-label="لوحة يوسف">
            <div class="orbit" aria-hidden="true"></div>
            <div class="name-wrap" id="nameWrap" role="heading" aria-level="1">
                <div class="name" id="mainName" data-text="يوسف" aria-label="يوسف">
                    <span class="copy base">يوسف</span>
                    <span class="copy r">يوسف</span>
                    <span class="copy g">يوسف</span>
                </div>
                <div class="sub">Black · Dark Web · Matrix Aesthetic</div>
            </div>
        </div>

        <div class="slice" aria-hidden="true"></div>
        <div class="glow-flicker" aria-hidden="true"></div>

        <div class="note">— deep net showcase —</div>
    </div>

    <script>
        /* ===========================================================
           Yusuf Ultra Dark — Auto mode
           - dense matrix rain
           - corruption bursts + name RGB glitch auto
           - adaptive to prefers-reduced-motion
           - mobile/perf degradations
           =========================================================== */

        /* utils */
        const $ = s => document.querySelector(s);
        const rand = (a, b) => Math.floor(Math.random() * (b - a + 1)) + a;
        const clamp = (v, a, b) => Math.max(a, Math.min(b, v));

        /* canvases + DPR */
        const matrix = document.getElementById('matrix');
        const corrupt = document.getElementById('corrupt');
        const overlay = document.getElementById('overlays');
        const DPR = Math.max(1, window.devicePixelRatio || 1);

        function fitAll() {
            const w = window.innerWidth, h = window.innerHeight;
            [matrix, corrupt, overlay].forEach(c => {
                c.width = Math.floor(w * DPR);
                c.height = Math.floor(h * DPR);
                c.style.width = w + 'px';
                c.style.height = h + 'px';
                const ctx = c.getContext('2d');
                ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
            });
        }
        window.addEventListener('resize', fitAll);
        fitAll();

        /* Character set: mix binary, latin, arabic, symbols */
        const chars = ('01<>/\\|[]{}()@#$%&*+-=~:;.,؟!᚛᚜٠١٢٣٤٥٦٧٨٩').split('');

        /* MATRIX RAIN */
        const mCtx = matrix.getContext('2d');
        let cols = [];
        function initMatrix() {
            const w = window.innerWidth;
            const size = currentFontSize();
            const colCount = Math.floor(w / size) + 2;
            cols = new Array(colCount).fill(0).map((_, i) => ({
                x: i * size + (size * 0.2),
                y: rand(-120, 0) * Math.random(),
                speed: size * (0.42 + Math.random() * 1.2),
                size: size,
                trail: rand(6, 28),
                active: Math.random() > 0.06
            }));
        }
        function currentFontSize() {
            // adapt font size to intensity level (we'll auto ramp)
            const min = Math.max(10, Math.round(Math.min(innerWidth, innerHeight) / 70));
            return min;
        }

        /* CORRUPTION / OVERLAYS */
        const cCtx = corrupt.getContext('2d');
        const oCtx = overlay.getContext('2d');

        let running = true;
        const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        if (prefersReduced) running = false;

        /* intensity timeline: start medium then escalate to ULTRA for drama */
        let intensity = 'medium'; // low / medium / high
        setTimeout(() => intensity = 'high', 2200); // after 2.2s go intense
        setTimeout(() => intensity = 'ultra', 6500); // after 6.5s go ultra (max chaos)

        /* draw loop */
        let last = performance.now();
        function frame(now) {
            const dt = now - last; last = now;
            if (!running) { requestAnimationFrame(frame); return; }

            // clear matrix slow fade to create trails
            mCtx.fillStyle = 'rgba(0,0,0,0.28)';
            mCtx.fillRect(0, 0, matrix.width / DPR, matrix.height / DPR);

            // draw columns
            for (let i = 0; i < cols.length; i++) {
                const c = cols[i];
                if (!c.active) continue;
                const fs = c.size;
                mCtx.font = `${fs}px "Share Tech Mono", monospace`;
                for (let t = 0; t < c.trail; t++) {
                    const y = c.y - (t * fs);
                    if (y < -fs) continue;
                    const ch = chars[rand(0, chars.length - 1)];
                    // head brightness
                    if (t === 0) {
                        mCtx.fillStyle = `rgba(180,255,200,${clamp(0.5 + Math.random() * 0.5, 0.6, 1)})`;
                        mCtx.fillText(ch, c.x, y);
                    } else {
                        mCtx.fillStyle = `rgba(0,220,110,${(1 - t / c.trail) * 0.18})`;
                        mCtx.fillText(ch, c.x, y);
                    }
                }
                // step
                c.y += c.speed * (0.016 * (intensity === 'low' ? 0.7 : intensity === 'high' ? 1.6 : 1.0) * (intensity === 'ultra' ? 2.2 : 1));
                if (c.y > window.innerHeight + (c.trail * fs)) {
                    // reset
                    if (Math.random() < 0.9) {
                        c.y = rand(-100, 0) * Math.random();
                        c.speed = fs * (0.38 + Math.random() * 1.0);
                        c.trail = rand(6, 40);
                    } else {
                        c.y = -rand(10, 200);
                    }
                }
            }

            // corruption canvas: occasional big glyphs & horizontal glitch bars
            cCtx.clearRect(0, 0, corrupt.width / DPR, corrupt.height / DPR);
            if (Math.random() < (intensity === 'ultra' ? 0.32 : intensity === 'high' ? 0.18 : 0.07)) {
                // big glyph cluster
                const gx = rand(0, innerWidth);
                const gy = rand(0, innerHeight);
                cCtx.font = `${Math.max(12, Math.round(currentFontSize() * 1.6))}px "Share Tech Mono", monospace`;
                cCtx.fillStyle = `rgba(0,255,140,${0.06 + Math.random() * 0.2})`;
                cCtx.fillText(chars[rand(0, chars.length - 1)].repeat(rand(1, 6)), gx, gy);
            }
            // horizontal glitch bars
            if (Math.random() < (intensity === 'ultra' ? 0.55 : intensity === 'high' ? 0.28 : 0.12)) {
                const h = rand(6, 40);
                const y = rand(0, innerHeight);
                cCtx.fillStyle = `rgba(0,255,130,${0.02 + Math.random() * 0.05})`;
                cCtx.fillRect(0, y, innerWidth, h);
            }

            // overlay: faint vignette + green glow
            oCtx.clearRect(0, 0, overlay.width / DPR, overlay.height / DPR);
            const g = oCtx.createRadialGradient(innerWidth / 2, innerHeight / 2, 10, innerWidth / 2, innerHeight / 2, Math.max(innerWidth, innerHeight) / 1.1);
            g.addColorStop(0, 'rgba(0,255,130,0.012)');
            g.addColorStop(0.5, 'rgba(0,0,0,0)');
            oCtx.fillStyle = g;
            oCtx.fillRect(0, 0, overlay.width / DPR, overlay.height / DPR);

            requestAnimationFrame(frame);
        }

        /* Start everything */
        initMatrix();
        requestAnimationFrame(frame);

        /* NAME GLITCH (RGB slices auto, no buttons) */
        const base = document.querySelector('.name .base');
        const r = document.querySelector('.name .r');
        const gLayer = document.querySelector('.name .g');
        const plate = document.querySelector('.plate');

        function doNameGlitch(burst = false) {
            const n = burst ? rand(4, 9) : rand(1, 3);
            for (let i = 0; i < n; i++) {
                // apply random transforms/states
                const delay = rand(10, 80) + i * rand(8, 60);
                setTimeout(() => {
                    r.style.transform = `translate(${rand(-18, 18)}px,${rand(-10, 10)}px)`;
                    r.style.clipPath = `inset(${rand(0, 70)}% 0 ${rand(0, 70)}% 0)`;
                    r.style.opacity = 0.7 + Math.random() * 0.3;
                    gLayer.style.transform = `translate(${rand(-12, 12)}px,${rand(-18, 18)}px)`;
                    gLayer.style.clipPath = `inset(${rand(0, 80)}% 0 ${rand(0, 80)}% 0)`;
                    gLayer.style.opacity = 0.6 + Math.random() * 0.4;
                    base.style.transform = `translate(${rand(-4, 4)}px,${rand(-3, 3)}px)`;
                    plate.style.transform = `translate(${rand(-8, 8)}px,${rand(-8, 8)}px)`;
                    // quick overlay flash
                    overlay.getContext('2d').globalAlpha = 0.035 + Math.random() * 0.06;
                    setTimeout(() => {
                        // reset
                        r.style.transform = 'translate(0,0)'; r.style.clipPath = 'inset(0 0 0 0)'; r.style.opacity = 1;
                        gLayer.style.transform = 'translate(0,0)'; gLayer.style.clipPath = 'inset(0 0 0 0)'; gLayer.style.opacity = 1;
                        base.style.transform = 'translate(0,0)'; plate.style.transform = 'translateZ(0)';
                        overlay.getContext('2d').globalAlpha = 1;
                    }, burst ? rand(260, 920) : rand(60, 360));
                }, delay);
            }
        }

        /* schedule glitches frequently (auto, intense) */
        let glitchSchedule = null;
        function scheduleNameGlitch() {
            clearTimeout(glitchSchedule);
            const delay = intensity === 'ultra' ? rand(200, 900) : intensity === 'high' ? rand(420, 1600) : rand(900, 3800);
            glitchSchedule = setTimeout(() => {
                doNameGlitch(Math.random() < 0.3);
                scheduleNameGlitch();
            }, delay);
        }
        scheduleNameGlitch();

        /* Auto ramp: add occasional panic-style surges to escalate scare */
        function autoPanicBurst() {
            doNameGlitch(true);
            // smash matrix tempo up briefly
            const old = intensity;
            intensity = 'ultra';
            initMatrix();
            setTimeout(() => { intensity = old; initMatrix(); }, 1800 + rand(0, 1200));
        }
        setInterval(() => { if (Math.random() < 0.15) autoPanicBurst(); }, 3000);

        /* mobile/perf safeguard: if small screen, reduce density */
        (function () {
            if (window.innerWidth < 700) {
                // reduce columns & slow down animations
                intensity = 'high';
                initMatrix();
            }
        })();

        /* respect reduced motion */
        if (prefersReduced) {
            // freeze heavy things but still show subtle visuals
            try { mCtx.clearRect(0, 0, matrix.width, matrix.height); } catch (e) { }
            running = false;
        }

        /* cleanup on unload (good practice) */
        window.addEventListener('beforeunload', () => {
            running = false;
        });
    </script>
</body>

</html>
